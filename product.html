<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій магазин - Товари</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="product.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">MyShop</div>
            <nav>
                <ul>
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="product.html">Товари</a></li>
                    <li><a href="cart.html">Кошик</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 style="margin: 1rem 0;">Наші товари</h1>
        
        <div class="products">
            <!-- Товар 1 -->
            <div class="product-card">
                <img src="images/product1.jpg" alt="Товар 1" class="product-img">
                <div class="product-info">
                    <h3 class="product-title">Назва товару 1</h3>
                    <p class="product-price">999 грн</p>
                    <button class="btn add-to-cart" data-id="1">Купити</button>
                </div>
            </div>

            <!-- Товар 2 -->
            <div class="product-card">
                <img src="images/product2.jpg" alt="Товар 2" class="product-img">
                <div class="product-info">
                    <h3 class="product-title">Назва товару 2</h3>
                    <p class="product-price">799 грн</p>
                    <button class="btn add-to-cart" data-id="2">Купити</button>
                </div>
            </div>

            <!-- Товар 3 -->
            <div class="product-card">
                <img src="images/product3.jpg" alt="Товар 3" class="product-img">
                <div class="product-info">
                    <h3 class="product-title">Назва товару 3</h3>
                    <p class="product-price">1299 грн</p>
                    <button class="btn add-to-cart" data-id="3">Купити</button>
                </div>
            </div>

            <!-- Товар 4 -->
            <div class="product-card">
                <img src="images/product4.jpg" alt="Товар 4" class="product-img">
                <div class="product-info">
                    <h3 class="product-title">Назва товару 4</h3>
                    <p class="product-price">599 грн</p>
                    <button class="btn add-to-cart" data-id="4">Купити</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 MyShop. Всі права захищені.</p>
        </div>
    </footer>

    <script src = "product.js"></script>
</body>
</html>
